<h1>Wachtwoord vergeten</h1>
<p>Hier kunt u veilig uw nieuwe wachtwoord aanvragen.</p>

<form #postForm="ngForm" (ngSubmit)="onFormSubmit(postForm.value)">
  <label for="email">E-mail</label>
  <div class="input-group mb-3">
    <input type="email" class="form-control" id="email" required ngModel name="email"/>
  </div>

  <div class="row align-items-center">
    <div class="col no-padding"><button type="button" class="btn btn-light" (click)="viewLogin()">Ga terug</button></div>
    <div class="col text-right no-padding"><button type="submit" class="btn btn-warning">Wachtwoord aanvragen</button></div>
  </div>
</form>
