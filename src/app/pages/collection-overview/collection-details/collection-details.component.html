<app-admin-navigation></app-admin-navigation>
<app-admin-breadcrumb [active]="routes"></app-admin-breadcrumb>
<div class="container-fluid" *ngIf="isDataAvailable">
  <div class="row">
    <div class="sidebar__wrapper col-sm-3 ">
      <div class="sidebar__header container-fluid ">
        <div class="sidebar__header-row row">
          <div class="sidebar__col col-sm-8">
            <h1 class="sidebar__heading">{{this.selectedCollection.name}}</h1>
          </div>
        </div>
      </div>
      <div class="sidebar-content container-fluid">
        <div class="sidebar-content__row row">
          <ul class="sidebar-content__list content-list" >
            <li *ngFor="let el of this.collections" [ngClass]="{'active': el.id === selectedCollection.id }" class="content-list__item" #this.collections style="cursor: pointer" (click)="changeSelectedCollection(el)"><a>{{ el.name }}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="admin-content col-sm-9">
      <div class="container-fluid">
        <div class="admin-content__wrapper container-fluid">
          <div class="admin-content__header row">
            <div class="admin-content__col col">
              <div class="row">
                <h1>{{this.firstQuestion}}</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="admin-content__content-table row">
          <table class="content-table table">
            <thead class="content-table__head">
            <tr>
              <th scope="col">Titel</th>
              <th scope="col">&nbsp;</th>
            </tr>
            </thead>
            <tbody class="content-table__body">
            <tr class="content-table__row" *ngFor="let el of this.answers; let i = index">
              <td (click)="editCollection(el)">{{el.name}}</td>
              <td class="content-table__actions-cel">
                <icon-edit (click)="changeStatus(el)"></icon-edit>
                <icon-clone></icon-clone>
                <icon-remove (click)="deleteCollection(el, i)"></icon-remove>
                <icon-arrow></icon-arrow>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
